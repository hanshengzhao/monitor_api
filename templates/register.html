<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注册 | 监控API</title>
{#    <link rel="shortcut icon" href="/static/img/facio.ico" type="image/x-icon">#}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name"><img src="/static/img/logo.png"></h1>
            </div>
            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            <h2>注册监控API</h2>
            <form class="m-t" role="form" method="post" action="">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="认证用户" required="length[6~50]">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>

                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="邮箱" required="">
                </div>
                 <div class="form-group">
                     <select name="project" class="form-control" >
                         {% for project in project_info %}
                            <option value="{{ project.0 }}">{{ project.1 }}</option>
                         {% endfor  %}
                     </select>
                </div>
                 <div class="form-group">
                     <select name="IDC" class="form-control" >
                         {% for IDC in IDC_info %}
                            <option value="{{ IDC.id }}">{{ IDC.IDC_name }}</option>
                         {% endfor  %}
                     </select>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

{#                <a href="{% url 'password_forget' %}"><small>Forgot password? </small></a>#}
            </form>
            <p class="m-t"> <small><b>Copyright</b> hansz Organization © 2016-2017</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
